<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/parking-remove.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./Styles/logo.jpeg" alt="Metro Logo">
            </div>
            <div class="metro-name">
                Nammuru Metro
            </div>
            <div class="home-button">
                <a href="#">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="details-container">
            <div>
                Payment Status: xx
            </div>

            <div>
                Parking ID: xx
            </div>

            <div>
                OTP: xx
            </div>

            <div>
                QR Code
                <div class="qr-code">
                    <img src="QR.svg"/>
                </div>
            </div>
           
            <div class="nested-button">
                <button>Remove</button>
            </div>
        </div>
    </main>
</body>
</html>
