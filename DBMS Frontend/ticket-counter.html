<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/ticket-counter.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./Styles/logo.jpeg" alt="Metro Logo">
            </div>
            <div class="metro-name">
                Nammuru Metro
            </div>
            <div class="home-button">
                <a href="#">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="details-container">
            <div>
                <div>From: </div>
                <select name="from" id="from">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
            </div>

            <div>
                <div>To: </div>
                <select name="to" id="to">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
            </div>

            <div>
                Route: xx
            </div>
           
            <div class="nested-button">
                <button>Generate</button>
            </div>
        </div>
    </main>
</body>
</html>
