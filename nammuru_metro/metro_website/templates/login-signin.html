<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/login-signin.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'styles/logo.jpeg' %}" alt="Metro Logo">
            </div>
            <div class="metro-name">
                Nammuru Metro
            </div>
            <div class="home-button">
                <a href="{% url 'home' %}">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <button class="login-button"><a href="{% url 'login' %}">Login</a></button>
            <button class="signup-button"><a href="{% url 'signin' %}">Sign Up</a></button>
        </div>
    </main>
</body>
</html>
