<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/ticket-use.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'styles/logo.jpeg' %}" alt="Metro Logo">
            </div>
            <div class="metro-name">
                Nammuru Metro
            </div>
            <div class="home-button">
                <a href="#">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="details-container">

            <div>
                <div class="qr-code">
                    <img src="QR.svg"/>
                </div>
            </div>

            <div>
                <div>From: xx</div>
            </div>
            
            <div>
                <div>To: xx</div>
            </div>

            <div>
                <div>ID: xx</div>
            </div>
        </div>
    </main>
</body>
</html>
