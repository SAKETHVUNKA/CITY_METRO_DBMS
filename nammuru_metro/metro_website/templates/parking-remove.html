<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/parking-remove.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'styles/logo.jpeg' %}" alt="Metro Logo">
            </div>
            <div class="metro-name">
                Nammuru Metro
            </div>
            <div class="home-button">
                {% if user.is_authenticated and user.is_staff %}
                <a href="/home_admin">Home</a>
                {% else %}
                <a href="/">Home</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        <div class="details-container">
            <div>
                <div>Payment Status: </div>
                <select name="to" id="to">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div>
                Parking ID: cam here
                <div class="qr-code">
                    <img src="QR.svg"/>
                </div>
            </div>

            <div>
                <div>Parking ID: </div>
                <input type="text">
            </div>

            <div>
                <div>OTP: </div>
                <input type="text">
                <button class="OTP-button">Generate</button>
            </div>
           
            <div class="nested-button">
                <button>Remove</button>
            </div>
        </div>
    </main>
</body>
</html>
