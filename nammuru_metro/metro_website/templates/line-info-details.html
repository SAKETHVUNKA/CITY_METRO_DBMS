<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/line-info-details.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'styles/logo.jpeg' %}" alt="Metro Logo">
            </div>
            <div class="metro-name">
                Nammuru Metro
            </div>
            <div class="home-button">
                <a href="{% url 'home' %}">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="details-container">
            <div>
                Line ID: xx
            </div>

            <div>
                Line Colour: xx
            </div>

            <div>
                Line Name: xx
            </div>

            <div>
                Total Distance: xx
            </div>

            <div>
                Number of stations: xx
            </div>

            <div>
                Starts At: xx
            </div>

            <div>
                Ends At: xx
            </div>

            <div>
                Number of Visitors Yesterday: xx
            </div>

            <div>
                List of stations: xxxxxxxxxxxxxxxxxxxxx
            </div>
        </div>
    </main>
</body>
</html>
